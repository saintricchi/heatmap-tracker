
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heatmap Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .heatmap {
      display: grid;
      grid-template-columns: auto repeat(28, 1fr);
      gap: 4px;
      padding: 10px;
      background-color: transparent;
    }
    .day {
      color: #727272;
      font-family: sans-serif;
      font-size: 10px;
      text-align: right;
      padding-right: 4px;
      line-height: 1.4;
    }
    .cell {
      width: 14px;
      height: 14px;
      background-color: #111;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heatmap" id="heatmap">
      <div class="day">MON</div>
      <div class="day">TUE</div>
      <div class="day">WED</div>
      <div class="day">THU</div>
      <div class="day">FRI</div>
      <div class="day">SAT</div>
      <div class="day">SUN</div>
    </div>
  </div>

  <script>
    const heatmap = document.getElementById("heatmap");
    const states = ["#c0ff00", "#8759d1", "#111"];

    for (let col = 0; col < 28; col++) {
      for (let row = 0; row < 7; row++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.state = 0;

        cell.addEventListener("click", () => {
          let current = parseInt(cell.dataset.state);
          current = (current + 1) % states.length;
          cell.dataset.state = current;
          cell.style.backgroundColor = states[current];
        });

        heatmap.appendChild(cell);
      }
    }
  </script>
</body>
</html>
